<div class="product-detail-container">
    <ng-container *ngIf="product">
        <mat-card class="product-detail-card">
          <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="product.thumbnail" alt="{{ product.title }}">
          <mat-card-content>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> {{ product.price | currency }}</p>
            <p><strong>Rating:</strong> {{ product.rating }}</p>
            <p><strong>Stock:</strong> {{ product.stock }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="accent" (click)="addToCart(product)">Add to Cart</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
